                <ul class="navLinks relative flex flex-col md:flex-row justify-center items-center w-full h-full gap-16 md:gap-10 text-[12px] sm:text-[17px]">

                        <i class="fa-solid fa-magnifying-glass absolute right-[15px] cursor-pointer"></i>
                    </div>
                </div>

                <div class="shoppingBag">

                    <div class="shoppingBagToggle relative">
                        <i class="fa-solid fa-bag-shopping shoppingBagOpenIcon"></i>

                    <div class="shoppingBagField hidden bg-blue-400 h-full absolute top-0 right-[-350px] w-[150px] sm:w-[350px]">

                                </div>
                                <div class="name">
                                    NAME
                                </div>
                                <div class="totalPrice">

                                </div>
                                <div class="quantity">
                                    <span class="minus">-</span>
                                    <span>1</span>
                                    <span class="plus">+</span>
                                </div>
                            </div> -->
                            
                        </div>

                    </div>
                </div>
                
            </div>
        </div>
